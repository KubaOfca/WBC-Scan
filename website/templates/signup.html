{% extends "before_home_template.html" %}
{% block title %}Sign up{% endblock%}
{% block before_home_content %}


<div class="card-body p-3 p-md-4 p-xl-5">
    <div class="row">
        <div class="col-12">
            <div class="mb-5">
                <h3 style="text-align: center;">Sign Up</h3>
            </div>
        </div>
    </div>
    <form method="POST">
        <div class="row gy-3 gy-md-4 overflow-hidden">
            <div class="col-12">
                <label for="email" class="form-label">Email Address<span
                        class="text-danger">*</span></label>
                <input type="email" class="form-control" name="email" id="email"
                       placeholder="name@example.com" required>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">First Name<span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control" name="firstName" id="firstName"
                       placeholder="Enter first name" required>
            </div>
            <div class="col-12">
                <label for="password1" class="form-label">Password <span
                        class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password1" id="password1" value=""
                       placeholder="Enter password"
                       required>
            </div>
            <div class="col-12">
                <label for="password2" class="form-label">Password (Confirm)<span
                        class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password2" id="password2" value=""
                       placeholder="Enter password"
                       required>
            </div>
            <div class="col-12">
                <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock%}
