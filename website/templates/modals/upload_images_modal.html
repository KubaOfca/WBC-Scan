<div class="modal fade" id="upload_images_modal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editModalLabel">Upload images</h4>
            </div>
            <form action="{{ url_for('project_views.upload_images', tab=3) }}" method="post"
                  enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="mb-3">
                            <input type='file' class="form-control" id="imageUpload" name='images[]' multiple>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" id="upload-bar" role="progressbar" style="width: 0%;"
                             aria-valuenow="0"
                             aria-valuemin="0"
                             aria-valuemax="100">0%
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="btnUpdate" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript">
    const socket = io();
    socket.connect("http://127.0.0.1:5000");
    let upload_bar = document.getElementById("upload-bar")
    socket.on("update upload progress", function (percent) {
        upload_bar.style.width = percent + "%";
        upload_bar.innerHTML = upload_bar.style.width;
    })
</script>
