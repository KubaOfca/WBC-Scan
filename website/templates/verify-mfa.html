{% extends "base.html" %}
{% block title %}Verify-mfa{% endblock%}
{% block content %}

<form method="POST">
    <h3 align="center">MFA</h3>
    <div class="form-group">
        <label for="mfa">MFA</label>
        <input type="text" class="form-control" id="mfa" name="mfa" placeholder="Enter mfa">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Check MFA</button>
</form>

{% endblock%}
